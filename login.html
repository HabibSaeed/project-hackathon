<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

<body>
    <div class="navbar-1">
        <h3>Personal Blogging App</h3>
        <a href="./sign-up.html">Sign Up </a>
    </div>
    <form class="form" onsubmit="return false">
        <h2 style="text-align: center;" class="mt-3 mb-5">Login Page</h2>
        <div class="mx-3 mt-3">
            <input id="email" type="email" placeholder="Enter Your Email" class="form-control">
        </div>
        <div class="mx-3 mt-3">
            <input id="password" type="password" placeholder="Enter The Password" class="form-control">
        </div>
        <button type="submit" class="mx-3 mt-3 mb-3 btn btn-primary" id="loginBtn">Login</button>

    </form>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
<script type="module" src="./login.js"></script>

</html>
