<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="navbar-1">
        <h3>Personal Blogging App</h3>
        <div class="navbar-nested">
            <a id="getName"></a>
            <a id="logoutBtn">Logout</a>
        </div>
    </div>

    <div id="dashboardHead">
        <h1>Dashboard</h1>
    </div>

    <div class="container">
        <form id="ProductForm" onsubmit="return false">
            <div class="mt-4 mx-4">
                <input type="text" name="productName" class="form-control" placeholder="PlaceHolder">
            </div>
            <div class="mt-4 mx-4">
                <textarea class="form-control" name="productDesc" placeholder="What is In Your Mind"></textarea>
            </div>
            <button type="submit" class="btn btn-dark mt-4 mx-4" id="dashboardBtn">Publish Blog</button>
        </form>
    </div>

    <div class="blogsHere">
        <h1>My Blogs</h1>
        <div id="blogAdd" class="col-lg-6 col-md-6 col-sm-6"> </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
<script type="module" src="./blogging.js"></script>

</html>
