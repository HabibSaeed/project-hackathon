<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="navbar-1">
        <h3>Personal Blogging App</h3>
        <a href="./login.html">Login</a>
    </div>

    <form class="form" onsubmit="return false">
        <h1 style="text-align: center;" class="mt-3 heading-1">Sign Up</h1>

        <div class="mx-3 mt-3">
            <input id="fullName" type="text" placeholder="Enter Full Name" class="form-control">
        </div>

        <div class="mx-3 mt-3">
            <input id="phoneNumber" type="text" placeholder="Enter Your Phone Number" class="form-control">
        </div>

        <div class="mx-3 mt-3">
            <input id="email" type="email" placeholder="Enter Your Email" class="form-control">
        </div>

        <div class="mx-3 mt-3">
            <input id="password" type="password"placeholder="Enter Your  Password"class="form-control">
        </div>

        <div class="mx-3 mt-3">
            <input id="repeatPassword" type="repeatPassword" placeholder="Repeat Password"  class="form-control">
        </div>

        <button type="submit" id="signUpBtn" class="btn btn-primary">Sign Up</button>

    </form>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
<script type="module" src="./sign-up.js"></script>

</html>
